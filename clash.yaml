default: &default
  type: select
  proxies: [DIRECT,所有-手动,所有-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,其他-自动,REJECT]


proxy-groups:
  - {name: GitHub, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: TikTok, <<: *default}
  - {name: Google, <<: *default}
  - {name: 其它, <<: *default}
  - {name: 所有-手动, type: select, include-all: true, filter: "^((?!(DIRECT|REJECT)).)*$"}
  - {name: 所有-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(DIRECT|REJECT)).)*$"}
  - {name: 香港-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"}
  - {name: 台湾-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"}
  - {name: 日本-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan)).*$"}
  - {name: 新加坡-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广新|新加坡|SG|坡|狮城|🇸🇬|Singapore)).*$"}
  - {name: 韩国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)).*$"}
  - {name: 美国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广美|US|美国|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States)).*$"}
  - {name: 其他-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(DIRECT|REJECT|广港|香港|HK|Hong Kong|🇭🇰|HongKong|广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan|广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan|广新|新加坡|SG|坡|狮城|🇸🇬|Singapore|广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea|广美|US|美国|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States|英国|UK)).)*$"}


rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}

rules:
  - RULE-SET,github,GitHub
  - RULE-SET,telegram,Telegram
  - RULE-SET,youtube,YouTube
  - RULE-SET,TikTok,TikTok
  - RULE-SET,google,Google
  - RULE-SET,china,DIRECT
  - MATCH,其它
rule-providers:
  china: {<<: *class, url: "https://raw.githubusercontent.com/Semporia/Clash/refs/heads/master/Rule/China.yaml"}
  github: {<<: *class, url: "https://raw.githubusercontent.com/Semporia/Clash/refs/heads/master/Rule/GitHub.yaml"}
  telegram: {<<: *class, url: "https://raw.githubusercontent.com/Semporia/Clash/refs/heads/master/Rule/Telegram.yaml"}
  youtube: {<<: *class, url: "https://raw.githubusercontent.com/Semporia/Clash/refs/heads/master/Rule/YouTube.yaml"}
  TikTok: {<<: *domain, url: "https://github.com/metacubex/meta-rules-dat/raw/refs/heads/meta/geo/geosite/tiktok.mrs"}
  google: {<<: *class, url: "https://raw.githubusercontent.com/Semporia/Clash/refs/heads/master/Rule/Google.yaml"}
  
