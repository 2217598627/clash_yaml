# —————————
# 基础设置
mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
ipv6: false
mode: Rule
allow-lan: true
disable-keep-alive: true
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
experimental:
  http-headers:
    request:
      - name: "User-Agent"
        value: "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Mobile Safari/537.36"
      - name: "Accept-Language"
        value: "en-US,en;q=0.9"
unified-delay: true
tcp-concurrent: true
log-level: silent
find-process-mode: always
global-client-fingerprint: chrome

external-controller: 127.0.0.1:9090 # 切勿修改端口会影响状态栏磁贴
external-ui-url: "https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip"
external-ui: "./Web/Zash/"
secret: ""

profile: 
  store-selected: true
  store-fake-ip: true


# 嗅探模块
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 5228, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain: # 如遇需内部通信的应用请放行该域名
    - "Mijia Cloud"


tun:
  enable: true
  device: Meta
  stack: gvisor
  dns-hijack:
    - any:53
    - tcp://any:53
  udp-timeout: 300
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true


dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/8
  fake-ip-filter:
    - "RULE-SET:CN_域"
    - "RULE-SET:GoogleFCM_域"
    - "RULE-SET:Microsoft_域"
    - "RULE-SET:Apple_域"
    - "RULE-SET:XiaoHongShu_域"
    - "RULE-SET:DouYin_域"
    - '+.lan'
    - 'connect.rom.miui.com'
    - 'localhost.ptlogin2.qq.com'
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  proxy-server-nameserver:
    - tls://doh.360.cn/dns-query
    - tls://dns.alidns.com/dns-query
  nameserver-policy:
    "rule-set:CN_域,GoogleFCM_域,DouYin_域,Apple_域,Microsoft_域,XiaoHongShu_域":
      - 223.5.5.5
      - 119.29.29.29
      - 114.114.114.114
  nameserver:
    - tls://dns.hk2.627391.xyz


proxy_groups: &proxy_groups
    type: select
    proxies:
      - 总模式
      - ALL·延迟最低
      - ALL·负载均衡
      - ALL·故障转移
      - ALL·中国台湾
      - ALL·香港地区
      - ALL·美国地区
      - ALL·日本地区
      - ALL·狮城地区
      - ALL·其它地区
      - REJECT
      - DIRECT

