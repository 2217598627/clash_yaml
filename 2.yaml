  - name: 延迟最低
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

    - name: 日本地区
    icon: "https://cdn.jsdelivr.net/gh/GitMetaio/Surfing@rm/Home/icon/JP.svg"
    filter: "^(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

  - name: 中国台湾
    filter: "^(?=.*(台|新北|彰化|TW|Taiwan|taipei)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

  - name: 香港地区
    filter: "^(?=.*(港|HK|hk|Hong Kong|HongKong|hongkong)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

  - name: 美国地区
    filter: "^(?=.*(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

  - name: 狮城地区
    filter: "^(?=.*(新加坡|坡|狮城|SG|Singapore)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10

  - name: 其它地区
    filter: "^(?!.*(港|HK|hk|Hong Kong|HongKong|hongkong|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|台|新北|彰化|TW|Taiwan|新加坡|坡|狮城|SG|Singapore|灾|网易|Netease|套餐|重置|剩余|到期|订阅|群|账户|流量|有效期|时间|官网|拒绝|DNS|Ch|网址|售|防失)).*$"
    type: url-test
    include-all: true
    interval: 150
    tolerance: 10


rules:
  - RULE-SET,Game,Game
  - RULE-SET,TikTok,TikTok
  - RULE-SET,YouTube,YouTube
  - RULE-SET,GoogleFCM,GoogleFCM
  - RULE-SET,Google,Google
  - RULE-SET,China,China
  - MATCH,漏网之鱼


rule-anchor:
  Local: &Local
    {type: file, behavior: classical, format: text}
  Classical: &Classical
    {type: http, behavior: classical, format: text, interval: 86400}
  IPCIDR: &IPCIDR
    {type: http, behavior: ipcidr, format: mrs, interval: 86400}
  Domain: &Domain
    {type: http, behavior: domain, format: mrs, interval: 86400}


